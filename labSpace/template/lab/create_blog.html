<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>提交博客页面</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="/static/css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="/static/css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>

		<!-- Header -->
		<header id="header">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a class="logo" href="index.html">
							<img src="/static/img/logoin.png" alt="logo">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Mobile toggle -->
					<button class="navbar-toggle">
						<span></span>
					</button>
					<!-- /Mobile toggle -->
				</div>

				<!-- Navigation -->
				<nav id="nav">
					<ul class="main-menu nav navbar-nav navbar-right">
						<li><a href="/lab/spac/{{ lab.address }}">Home</a></li>

					</ul>
				</nav>
				<!-- /Navigation -->

			</div>
		</header>
		<!-- /Header -->

		<!-- Hero-area -->
		<div class="hero-area section">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay"></div>
			<!-- /Backgound Image -->

			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 text-center">
						<ul class="hero-area-tree">
							<li><a href="index.html">Home</a></li>
							<li>lab</li>
                            <li>space</li>
                            <li>{{ lab.address }}</li>
						</ul>
						<h1 class="white-text">{{ lab.lab_name }}</h1>

					</div>
				</div>
			</div>

		</div>
		<!-- Hero-area -->

        <!-- 博客提交表单 -->
        <div >
           <form method="post" action="/blog/create_blog_deal/{{lab.address}}" style="width:100%;text-align:center;">
               {% csrf_token %}
               <div>
                   <label style="display: inline;">博客题目：</label>
                   <input style="border:solid 1px blue;" type="text" name="title" placeholder="请输入博客的题目" id="title" required=""/>
               </div>
               <br/>
               <div>
                   <label style="display: inline;">博客链接：</label>
                   <input style="border:solid 1px blue;display: inline;" type="text" name="link" placeholder="请输入博客的链接" id="link" required=""/>
               </div>
               <hr>
               <input type="submit" value="提交博客">
           </form>
        </div>
        <!-- 博客提交表单 -->
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script src="/static/lab/js/check_post.js"></script>
    </body>
</html>
