{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>发布主题</title>
    <meta charset="UTF-8">
    <link href="/static/boot/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

    <!-- 引入UEditor富文本编辑器 -->
    <script type="text/javascript" src="{% static 'UEditor/ueditor.config.js' %}"></script>
    <script type="text/javascript" src="{% static 'UEditor/ueditor.all.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'UEditor/lang/zh-cn/zh-cn.js' %}"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <!-- end 引入 -->
</head>
<body>
    <!-- 导航栏 -->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="{% url 'home' %}">LabSpace</a></li>
        <li role="presentation"><a href="{% url 'forum:home' %}">
            论坛首页</a></li>
        <li role="presentation" class="active"><a href="{% url 'forum:publish' %}">
            发布主题</a></li>
        <li role="presentation"><a href="#">
            用户页个人相关</a></li>
        <li role="presentation"><a href="#">
            投票</a></li>

        <form class="navbar-form navbar-left" action="{% url 'forum:search' %}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="key" placeholder="查询主题(find)">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </ul>
    <!-- end导航栏 -->

    <div>
        <h1>{{ user }},您已登录,请发布您的主题~~</h1>
        <form action="{% url 'forum:publish' %}" method="POST">
            {% csrf_token %}
            <span>主题：</span>
            <input type='text' name='title' required=""><br><br>
            <span>内容：</span>
            <script id="container" name="content" type="text/plain" required="">
            请在此编辑您的主题,点击如下“发布按钮”发布~_~
            </script>
            </br>
            <span>增加标签(多个标签之间用斜杠’/‘分隔): </span>
            <input type="text" name="tags" required="">

            <input type='submit' value='发布（publish）' >
        </form>
    </div>
</body>
</html>
